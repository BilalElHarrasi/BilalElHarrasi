<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bankero | Change Pin code</title>
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <th:block th:include="fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>
<div class="container-fluid">
    <div class="container">
        <div class="row min-vh-100 d-flex align-items-center justify-content-center py-5">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-5">Change your Pin code</h1>
                <form method="post" class="my-4" th:object="${account}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <label for="oldPinInput" class="form-label">Old Pin code</label>
                    <input type="password" th:field="*{oldPin}" id="oldPinInput" class="form-control"
                           placeholder="e.g. 1234" required minlength="4" maxlength="4" autocomplete="off">
                    <ul>
                        <li th:each="error : ${#fields.errors('oldPin')}" th:text="${error}">Error message</li>
                    </ul>
                    <label for="newPinInput" class="form-label">New Pin code</label>
                    <input type="password" th:field="*{newPin}" id="newPinInput" class="form-control"
                           placeholder="e.g. 1234" required minlength="4" maxlength="4" autocomplete="off">
                    <ul>
                        <li th:each="error : ${#fields.errors('newPin')}" th:text="${error}">Error message</li>
                    </ul>
                    <label for="cNewPinInput" class="form-label">Confirm new Pin code</label>
                    <input type="password" name="cNewPin" id="cNewPinInput" class="form-control" placeholder="e.g. 1234"
                           required minlength="4" maxlength="4" autocomplete="off">
                    <div class="text-center">
                        <div th:if="${#fields.hasErrors()}" class="text-start mt-3">
                            <h5>Something went wrong while changing the Pin code</h5>
                            <ul>
                                <li th:each="error : ${#fields.errors()}" th:text="${error}">Error message</li>
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary px-5 py-3 mt-5">Change Pin code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
<footer th:replace="fragments/footer.html :: footer">
</footer>
</body>
</html>
