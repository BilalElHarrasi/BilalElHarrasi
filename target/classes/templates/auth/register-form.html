<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bankero | Log in</title>
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <th:block th:include="/fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>
<div class="container-fluid">
    <div class="container">
        <div class="row min-vh-100 d-flex align-items-center justify-content-center py-5">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-5">Create your own account,<br>just tell us a few things about you</h1>
                <form method="post" class="my-4" th:object="${bankAccount}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <label for="fullNameInput" class="form-label">Full name</label>
                    <input type="text" th:field="*{holderName}" id="fullNameInput" class="form-control" placeholder="e.g. James Barnes" required autofocus autocomplete="off">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email"  th:field="*{email}" id="emailInput" class="form-control" placeholder="e.g. james.barnes@gmail.com" required autocomplete="off">
                    <label for="pinInput" class="form-label">Pin code</label>
                    <input type="password"  th:field="*{pin}" id="pinInput" class="form-control" placeholder="e.g. 1234" required minlength="4" maxlength="4" autocomplete="off">
                    <label for="confirmPinInput" class="form-label">Confirm pin code</label>
                    <input type="password" name="confirmPin" id="confirmPinInput" class="form-control" placeholder="e.g. 1234" required minlength="4" maxlength="4" autocomplete="off">
                    <div class="text-center">
                        <div th:if="${#fields.hasAnyErrors()}" class="text-start mt-3">
                            <h5>Something went wrong during registration</h5>
                            <ul>
                                <li th:each="error : ${#fields.errors}" th:text="${error}">Error message</li>
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary px-5 py-3 mt-5">Register</button>
                        <a th:href="@{/login}" class="d-block mt-4">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
<footer th:replace="fragments/footer.html :: footer">
</footer>
</body>
</html>
