<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bankero | Log in</title>
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>
<div class="dialog-msg" th:if="${param.error}">
    <img th:src="@{/img/error.png}" class="text-center" alt="">
    <div>Invalid credentials</div>
</div>
<div class="dialog-msg" th:if="${param.logout}">
    <img th:src="@{/img/success.png}" class="text-center" alt="">
    <div>You have been logged out</div>
</div>
<div class="dialog-msg" th:if="${param.register}">
    <img th:src="@{/img/success.png}" class="text-center" alt="">
    <div>Your account has been registered<br>You are now ready to sign in!</div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row min-vh-100 d-flex align-items-center justify-content-center py-5">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-5">Log in to your Bankero account,<br>wherever you are</h1>
                <form method="post" class="my-4">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <label for="ibanInput" class="form-label">IBAN</label>
                    <input type="text" name="username" id="ibanInput" class="form-control" placeholder="e.g. BE12 3456 7890 1234" required autofocus autocomplete="off">
                    <label for="pinInput" class="form-label">Pin code</label>
                    <input type="password" name="password" id="pinInput" class="form-control" placeholder="e.g. 1234" required minlength="4" maxlength="4" autocomplete="off">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 py-3 mt-5">Log in</button>
                        <a th:href="@{/register}" class="d-block mt-4">Don't have a Bankero account yet?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
<footer th:replace="fragments/footer.html :: footer">
</footer>
</body>
</html>
