<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-bankero-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/bankero-logo-white.png}" alt="" height="24" class="d-inline-block align-text-top">
                Bankero
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
                    <a class="nav-link" th:href="@{'/exchange'}">Exchange</a>
                    <a class="nav-link" th:href="@{'/actors'}">Features</a>
                    <a class="nav-link" th:href="@{'/actors'}">Rate</a>
                    <a class="nav-link" th:href="@{'/actors'}">Company</a>
                    <a class="nav-link" th:href="@{'/actors'}">Assistance</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-secondary py-2 px-4 me-3" th:href="@{/login}">Log in</a>
                        <a class="btn btn-secondary py-2 px-4" th:href="@{/register}">Register</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a class="mb-0 me-4 text-white" th:href="@{/account}">
                            Hello <span th:text="${#authentication.getPrincipal().getBankAccount().getHolderName()}"></span>
                        </a>
                        <form method="post" th:action="@{/logout}" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-outline-secondary py-2 px-4 me-3" type="submit">Log out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
</html>
